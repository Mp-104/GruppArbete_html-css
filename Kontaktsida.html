<!DOCTYPE html>
<html id="kontaktsida">
    <head>
        <title>Kontaktsida</title>
        <link rel="stylesheet" href="css.css">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="Startsida.html">Startsida</a></li>
                    <li><a href="Produktsida.html">Produktsida</a></li>
                    <li><a href="OmOss.html">Om oss</a></li>
                </ul>
            </nav>
            <h1>Kontakt sida</h1>
        </header>

        <form>
            <fieldset>
                <legend>Kontaktformulär</legend>
                <br>
                <input type="text" id="name" name="name" placeholder="Namn">
                
                <br><br>
                <input type="text" id="email" name="email" placeholder="Epost">
                
                <p>Vad gäller ärendet?</p>
                <input type="radio" id="ärende1" name="ärende1">
                <label for="ärende1">Ärende1</label>

                <input type="radio" id="ärende2" name="ärende2">
                <label for="ärende2">Ärende2</label>

                <input type="radio" id="ärende3" name="ärende3">
                <label for="ärende3">Ärende3</label>

                <br><br>
                <textarea name="" id="" cols="30" rows="5">Meddelande</textarea>

                <br><br>
                <p>Godkänn vår policy</p>
                <input type="radio" id="godkänn" name="godkänn" value="godkänn">
                <label for="godkänn">Godkänn</label>
                
                <br><br>
                <input type="submit" id="skicka" name="Skicka" value="Skicka">

                
            </fieldset>
        </form>

        <br><br>
        <footer>
            copyright 2024
        </footer>
    </body>

</html>
